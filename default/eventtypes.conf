[web-traffic]
search = sourcetype="My Access Logs" OR sourcetype="iis" OR sourcetype="access_combined" OR sourcetype="access_common" OR sourcetype="access_combined_wcookie"

[clientip-internal]
search = eventtype=web-traffic clientip=Some.CIDR.Range

[exclude-pageview1]
search = eventtype=web-traffic uri="pages/to/ignore"

[exclude-pageview]
search = eventtype=web-traffic uri="pages/to/ignore"

[visitor-type-paid]
search = eventtype=web-traffic uri="*?ac=*" OR referer=*googleads.g.doubleclick.net*

[visitor-type-direct]
search = eventtype=web-traffic referer="-" OR (NOT eventtype=visitor-type-paid) 

[visitor-type-referred]
search = eventtype=web-traffic NOT eventtype=visitor-type-paid  NOT eventtype=visitor-type-direct

#XXX.XXX.XXX.XXX - - [26/May/2011:14:56:29 -0500] "GET /static/img/beacon.gif?v=32547type=mouseover&target=a&goal=buynow&_cb=1306439789042 HTTP/1.1" 200 356 "http://geobacon.com/&quot; "Mozilla/5.0 (Macintosh; Intel Mac OS X 10.6; rv:2.0.1) Gecko/20100101 Firefox/4.0.1" "-"
[js-action]
search = method="GET" uri="*beacon.gif*" 

[js-action-click]
search = eventtype="js-action"  wi_event_type=click

[js-action-mouseover]
search = eventtype="js-action"  wi_event_type=mouseover

[site-section-page1]
search = uri="*download*"

[site-section-page2]
search = uri="*doc*"

# user agent extractions

[ua-bot]
search = useragent=*bot* OR useragent=*spider* OR useragent=*crawler*

[ua-mobile-android]
search =  useragent="*Android*"

[ua-mobile-iphone]
search = useragent="*iPhone*" AND NOT useragent="*iPod*"

[ua-mobile-ipad]
search = useragent="*iPad*"

[ua-mobile-ipod]
search = useragent="*iPod*"

[ua-mobile-webos]
search = useragent="*webOS*"

[ua-mobile-blackberry]
search = useragent="*BlackBerry*"

[ua-mobile-windowsphone]
search = useragent="*Windows Phone*"

[ua-mobile]
search = eventtype!=ua-bot eventtype=ua-mobile-*

# general configurations

[pageview]
search = eventtype=web-traffic status=200 NOT (eventtype=web-uri-nonpage OR eventtype=web-agent-nonpublic OR eventtype=exclude-pageview)

[non-pageview]
search = eventtype=web-traffic eventtype!=pageview

[resourceview]
search = eventtype=web-traffic status=200 eventtype=web-uri-nonpage NOT eventtype=web-agent-nonpublic

[external-referer]
search = eventtype=web-traffic NOT (referer="-" OR referer="*q=*" OR referer="*p=*" OR eventtype=social-*)

[direct-referer]
search = eventtype=web-traffic referer="-"

[search-referer]
search = eventtype=web-traffic NOT eventtype=direct-referer (referer="*q=*" OR referer="*p=*")

[web-traffic-external]
search = eventtype=web-traffic NOT eventtype=web-agent-nonpublic

[web-agent-nonpublic]
search = eventtype=ua-bot OR eventtype=clientip-nonroutable OR eventtype=clientip-internal

[web-uri-nonpage]
search = eventtype=file-resource-* OR eventtype=file-image-* OR eventtype=file-video-*

# basic configs, should not need to change or override in local

[clientip-nonroutable]
search = clientip=10.0.0.0/8 OR clientip=172.16.0.0/12 OR clientip=192.168.0.0/16

[file-image-png]
search = file="*.png"

[file-image-gif]
search = file="*.gif"

[file-image-ico]
search = file="*.ico"

[file-image-jpeg]
search = file="*.jpg" OR file="*.jpeg"

[file-video-swf]
search = file="*.swf"

[file-video-avi]
search = file="*.avi"

[file-video-wmv]
search = file="*.wmv"

[file-video-mpg]
search = file="*.mpg"

[file-video-mpeg]
search = file="*.mpeg"

[file-video-mpeg4]
search = file="*.mpeg4"

[file-video-mov]
search = file="*.mov"

[file-video-mp4]
search = file="*.mp4"

[file-video-flv]
search = file="*.flv"

[file-resource-js]
search = file="*.js"

[file-resource-css]
search = file="*.css"

[file-resource-htc]
search = file="*.htc"

[file-resource-xml]
search = file="*.xml"

[file-resource-txt]
search = file="*.txt"

[file-resource-mp3]
search = file="*.mp3"

[file-resource-aiff]
search = file="*.aiff"

[file-resource-pdf]
search = file="*.pdf"

[file-resource-doc]
search = file="*.doc" OR file="*.docx"

[file-resource-xls]
search = file="*.xls" OR file="*.xlsx"

[file-resource-ppt]
search = file="*.ppt" OR file="*.pptx"

[file-resource-tgz]
search = file="*.tgz"

[file-resource-zip]
search = file="*.zip"

[file-resource-msi]
search = file="*.msi"

[file-resource-pkg]
search = file="*.pkg"

[file-resource-dmg]
search = file="*.dmg"

[file-resource-Z]
search = file="*.Z"

[file-resource-deb]
search = file="*.deb"

[file-resource-font]
search = file="*.woff" OR file="*.ttf" OR file="*.eot"

[file-media]
search = eventtype=file-video-* OR eventtype=file-resource-mp3 OR eventtype=file-resource-aiff

[file-documents]
search = eventtype=file-resource-pdf OR eventtype=file-resource-doc OR eventtype=file-resource-xls OR eventtype=file-resource-ppt OR eventtype=file-resource-txt

[social-facebook]
search = referer="*www.facebook.com*"

[social-twitter]
search = referer="http://twitter.com*"

[social-linkedin]
search = referer="*www.linkedin.com*"

[social-googleplus]
search = referer="*plus.google.com*"

[socialmedia-referer]
search = eventtype=social-* NOT eventtype=direct-referer
